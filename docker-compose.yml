# GEDO.AI 开发环境 Docker Compose
# 包含 PostgreSQL + pgvector

version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: gedoai-postgres
    environment:
      POSTGRES_USER: gedo
      POSTGRES_PASSWORD: gedo_dev_password
      POSTGRES_DB: gedoai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./services/backend-api/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gedo -d gedoai"]
      interval: 10s
      timeout: 5s
      retries: 5

